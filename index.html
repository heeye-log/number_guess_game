<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">숫자 게임</h1>
        <h1 class="sub-title"><span class="red-text">UP</span>& DOWN</h1>
        <div id="result-area">
            <img src="https://i.pinimg.com/originals/c8/90/f2/c890f256ed6a0fa7bb25f1d334245e38.gif" class="main-img">
            <h1 class="result-text">게임을 시작할까?</h1>
        </div>
        <h2 id="chance-area">남은 기회:</h2>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <input type="number" id="user-input" class="form-control mb-10" placeholder="1부터 100까지 숫자를 입력" />
            </div>
            <div class="col-md-2">
                <button class="btn btn-success mb-2 button-style" id="play-button">Go!!</button>
            </div>
        </div>


    </div>
    <button class="btn btn-warning mt-3 button-style button-reset">리셋!</button>

    <script src="main.js"></script>
</body>
</html>
